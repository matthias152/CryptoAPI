{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        {% block content%}
        {% if user_walletid %}
        <h2>Looks like you already have your Wallet ID.</h2>
        <h2>You can find it in <a href="{% url 'userprofile' %}">your profile</a>.</h2>
        {% else %}
            <form class="" action="" method="post">
                {% csrf_token %}
                Don't have your WalletID yet?
                <input type="submit" name="" value="Generate!">
            </form>
        {% endif %}
        {% endblock content%}
    </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Buy cryptos</title>
    </head>
    <body>
        <h1>Sell coins:</h1>
        <form class="" action="" method="post">
            {% csrf_token %}
            Crypto name: <input type="text" name="cryptoNameSell">
            How much of this crypto u want to sell? <input type="number" name="" value="cryptoQuantitySell">
            <input type="submit" name="" value="Sell!">
        </form>
    </body>
</html>

{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Buy cryptos</title>
    </head>
    <body>
    {% block content %}
        <h1>Sell coins:</h1>
        <form class="" action="" method="post">
            {% csrf_token %}
            Crypto name: <input type="text" name="cryptoNameSell">
            How much of this crypto u want to sell? <input type="number" step="any" min=0 name="cryptoQuantitySell">
            <input type="submit" name="" value="Sell!">
        </form>
    {% endblock content %}
    </body>
</html>

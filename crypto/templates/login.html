<html lang="en" dir="ltr">
    <head>

        <title></title>
    </head>
    <body>
        {% block content %}
        <div class="container py-5 border">

                {% csrf_token %}
                {{ form.as_p }}

        {% endblock content %}
    </body>
</html>
